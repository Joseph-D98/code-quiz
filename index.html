<body>

<!--Header-->
<header class="header">
    <div class="card-body justify-content-end">
        <a id="score"></a>
        <a id="timer"></a>
    </div>
</header>

<!--Main Container -->
<main class="container">

    <!--Coding Quiz Challenge Page-->
    <div class="text-center">
        <h1 type="hidden"id="start"></h1>
        <p id="explanation"></p>
        <button class ="btn" type="button"></button>
    </div>

    <!--Questions -->
    <div class="quiz">
        <h2 id="quizQuestions"><h2>
        <button class="btn" type="button" id="1" onclick="checkAnswer('1')"></button>
        <button class="btn" type="button" id="2" onclick="checkAnswer('2')"></button>
        <button class="btn" type="button" id="3" onclick="checkAnswer('3')"></button>
        <button class="btn" type="button" id="4" onclick="checkAnswer('4')"></button>
        <div id="correct"></div>
    </div>

    <!--Final Score-->

    <div class="finalScore">
        <input type="hidden">
        <h2 type="hidden"id="allDone"></h2>
        <p id="finalScoreIs"></p>
        <form class="form-inline">
            <div class="form-group mb-2">
                <label class="sr-only" id="initials"></label>
                <input type="text" readonly class="form-control-plaintext">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputInitials" class="sr-only"></label>
                <input type="text" class="form-control">
            </div>
            <button class ="btn" type="button" id="submit"></button>
        </form>
    </div>
